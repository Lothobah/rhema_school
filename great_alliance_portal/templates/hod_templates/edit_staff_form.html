<div class="row mt-5" style="border: 1px solid black;
    border-radius: 5px;">

    <div class="col-lg-8 mt-5 mt-lg-0">

        <form action="{{ action_path }}" method="post" role="form" style="margin-top: 50px;"
            enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                <div class="col-md-6 form-group mt-3 mt-md-0">

                    <label for="" style="color: black;"><b>{{ field.label_tag }}</label>
                    {{ field }}

                </div>
                {% endfor %}
            </div>
            <div class="form-group mt-3">
                <button type="submit" style="border-radius: 4px;" class="form-control btn btn-secondary">{{ button_text }}</button>
            </div>
        </form>

    </div>

</div>
