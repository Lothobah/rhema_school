{% extends 'hod_templates/base_template.html' %}
{% load static %}
{% block main_content %}
<div class="main-academic-sem-div" data-aos="" style="margin-top: 120px;">
    <div class="main-image-div">
        <h5 class="manage-academic-sem-selection">Please Select Academic Year</h5>
        <select class="academic_sem_selection" name="academic_year">
            {% for academic_year in academic_year %}
            <option value="{{academic_year.id}}">{{ academic_year.academic_year }}</option>
            {% endfor %}
            <!--{{student.id}} was what I used first-->
        </select>
    </div>
    <div class="main-image-div">
             <h5 class="manage-academic-sem-selection">Please Select Semester</h5>
            <select class="academic_sem_selection" name="academic_year">
                {% for semester in semester %}
                <option value="{{semester.id}}">{{ semester.semester }}</option>
                {% endfor %}
                <!--{{student.id}} was what I used first-->
            </select>
        
    </div>
    <div class="">
        <button class="manage-academic-sem-selection btn btn-primary">Display Results</button>
    
    </div>

</div>

{% endblock main_content %}
