{% extends 'student_templates/base_template.html' %}
{% block main_content %}
<br>
<div class="container-fluid songs-container" style="margin-top: 120px;">

    <div class="row">

        <div class="col-sm-6 col-md-3">
            <div class="panel panel-default">

                <div class="panel-body" style="background-color: white;border-radius: 10px;
                border: 1px solid gray;">
                    <a href="{% url 'detail' course.id %}">
                        
                        <img src="{{ course.staff_id.staffs.staff_profile_pic }}" class="img-responsive"
                        style="height: 80px; width: 80px; margin-top: 5px;margin-left: 5px;">
                       
                    </a>
                    <h5 align="center"
                    style="font-family: 'Times New Roman', Times, serif;">{{ course.course_name }}</h5>
                    <h5 align="center">Lecturer: <b>{{ course.staff_id.first_name }} {{ course.staff_id.last_name }}</b></h5>
                </div>
            </div>
        </div>



        <div class="col-sm-7"
            style="position:fixed-righ; overflow-y: scroll; height:650px;border: 0px solid black;background-color:whitesmoke;color:black;font-family: 'Abhaya Libre';font-size:16px;
            border-radius: 10px;">
            <h3 align="center" ; style="text-align:center;font-family:'Times New Roman', Times, serif;font-size:40px;color: #728892">
                Resources</h3>

            {% for resource in resources reversed %}
            <div style="background-color:white; border-radius:2%;padding:10px; margin:5px">
                {{ resource.title }} -
                <div style="position:right">
                    <a href="{{ resource.file_resource.url }}" style="text-align:right">
                        <button type="submit" class="btn btn-success">Download</button>
                    </a><br>
                </div>

            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock main_content %}
