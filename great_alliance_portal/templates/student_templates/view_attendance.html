{% extends 'student_templates/base_template.html' %}
{% block main_content %}


<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact" style="margin-top: 70px;">
        <div class="container" data-aos="">



            <div class="row mt-5">
                <div class="col-lg-8 mt-5 mt-lg-0" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                background-color: white;">
                    <div class="card-body">

                        <p style="margin-left: 5px;"><b>Complete the form below to view your Attendance.</b></p>
                        <form method="POST" action="{% url 'student_view_attendance_post' %}">
                            {% csrf_token %}

                            <div class="form-group">
                                <label style="color: black;">
                                    Please Select Academic Year</label>
                                <select class="form-control" name="academic_year_id" id="academic_year_id" style="width: 300px; text-align: center;
                                                    border-radius: 5px;">
                                    {% for academic_year in academic_year %}
                                    <option value="{{ academic_year.id}}">{{ academic_year.academic_year}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label style="color: black;">Please Select Semester</label>
                                <select class="form-control" name="semester_id" id="semester_id" style="width: 300px; text-align: center;
                                                    border-radius: 5px;">
                                    {% for semester in semester %}
                                    <option value="{{ semester.id}}">{{ semester.semester}}</option>
                                    {% endfor %}
                                </select>
                                
                            </div>
                           
                            <br>
                            <div class="form-group" style="margin-left: 50px;">
                                <input type="submit" style="max-width: 200px; border-radius: 5px;"
                                    class="btn btn-primary btn-block" id="fetch_results" value="Display Attendance">

                            </div>

                        </form>

                        <div class="form-group" style="text-align: center; font-size: large;
                                            font-style: normal;font-weight: bolder;">
                            <div class="" id="error_results" style="display:none;color: red;">

                            </div>

                        </div>


                    </div>
                </div>
            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->



{% endblock main_content %}
{% block custom_js %}

{% endblock custom_js %}
